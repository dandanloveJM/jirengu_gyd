<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用降域实现跨域</title>
  <style>
    html,body {
        margin: 0;
    }
    input {
        margin: 20px;
        width: 200px;
    }
  </style>
</head>
<body>
<div>
    <input type="text" id="input" placeholder="http://www.b.dandan.com:8080/b.html">
</div>

</body>
<script>
    //iframe向父元素框发送消息
    document.querySelector('#input').addEventListener('input', function(event){
        window.parent.postMessage(event.target.value, '*')
    })
    //当有人给iframe发消息
    window.addEventListener('message', function(event){
        document.querySelector('#input').value = event.data
    })
</script>
</html>
